<!DOCTYPE html>
<html>
  <head>
    <title> Grid Practise</title>
  </head>

  <body style ="padding-bottom: 1000px;">
    <div style="
      display: grid;  
      grid-template-columns: 100px 100px;
    ">
      <div style = "background-color: lightblue;">div1 <p>test1</p></div>
      <div style = "background-color: lightpink;">div2 <p>text2</p></div>
    </div>

    <div style="
      margin-top: 30px;
      display: grid;  
      grid-template-columns: 100px 100px 200px;
    ">
      <div style = "background-color: lightblue;">div1 <p>100px</p></div>
      <div style = "background-color: lightpink;">div2 <p>100px</p></div>
      <div style = "background-color: lightgreen;">div3 <p>200px</p></div>
    </div>

    <div style="
      margin-top: 30px;
      display: grid;  
      grid-template-columns: 100px 1fr ;
    ">
      <div style = "background-color: lightblue;">div1 <p>100px</p></div>
      <div style = "background-color: lightpink;">div2 <p>1fr</p></div>
    </div>

    <div style="
      margin-top: 30px;
      display: grid;  
      grid-template-columns: 100px 1fr 1fr ;
    ">
      <div style = "background-color: lightblue;">div1 <p>100px</p></div>
      <div style = "background-color: lightpink;">div2 <p>1fr</p></div>
      <div style = "background-color: lightblue;">div3 <p>1fr</p></div>
    </div>

    <div style="
      margin-top: 30px;
      display: grid;  
      grid-template-columns: 1fr 1fr 1fr;
      column-gap: 20px;
      row-gap: 40px;
    ">
      <div style = "background-color: lightblue; height: 200px;">div1 <p>1fr 200px height</p></div>
      <div style = "background-color: lightpink; height: 200px;">div2 <p>1fr 200px height</p></div>
      <div style = "background-color: lightblue; height: 200px;">div3 <p>1fr 200px height</p></div>
      <div style = "background-color: lightpink; height: 200px;">div4 <p>1fr 200px height</p></div>
      <div style = "background-color: lightblue; height: 200px;">div5 <p>1fr 200px height</p></div>
      <div style = "background-color: lightpink; height: 200px;">div6 <p>1fr 200px height</p></div>
    </div>    
  </body>
</html>
